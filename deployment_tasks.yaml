# These tasks will be merged into deployment graph. Here you
# can specify new tasks for any roles, even built-in ones.

- id: fuel-plugin-django-app_role
  type: group
  role: [fuel-plugin-django-app_role]
  tasks: [hiera, globals]
  parameters:
    strategy:
      type: parallel

- id: fuel-plugin-django-app-deployment-puppet
  type: puppet
  groups: [fuel-plugin-django-app_role]
  requires: [deploy_start]
  required_for: [deploy_end]


#  version: 2.0.0              # tasks v2.0.0 is supporting task-based deployment
#   cross-depends:
#     - name: deploy_start
#   cross-depended-by:
#     - name: deploy_end

  parameters:
    puppet_manifest: "deploy.pp"
    puppet_modules: "."
    timeout: 3600

